    <meta charset="UTF-8">

    <title>权限分配</title>
</head>
<body class="main">
<form action="{:U('admin',array('sid'=>$sid))}" method='post' class="" enctype="multipart/form-data">
    <div class="tupian">
        <img src="__PUBLIC__/quanxian/img/quan1.png" />
    </div>
    <input type="hidden" name="sid" value="{$sid}" />
    <div class="sousuo">
        <input type="text" name="keywords" value="" placeholder="请输入搜索信息"/>
        <button>
            <img src="__PUBLIC__/quanxian/img/fangda.png"/>
        </button>
    </div>
    <div class="liebiao">
        <ul>
            <foreach name="person" item="data">

                <li>
                    <div class="txxm">
                    <img src="{$data.sys_user_headimgurl}" class="ws1"/>
                    <p>{$data.sys_user_name}</p>
                    </div>
                    <p>{$data.sys_user_position}</p>
                    <div class="tubiao">
                        <a href="{:U('delete', array('sys_user_openid' => $data['sys_user_openid'],'sid'=>$data['sid']))}" onclick="return confirm('确定要删除吗？');"><img src="__PUBLIC__/quanxian/img/shanchu.png"/></a>
                        <a href="{:U('editAdmin', array('sys_user_openid' => $data['sys_user_openid'],'sid'=>$data['sid']))}"><img src="__PUBLIC__/quanxian/img/xiugai.png"/></a>
                    </div>
                </li>
            </foreach>
        </ul>
    </div>
</form>
